.certification:turris-omnia:
  stage: certification-turris-omnia
  extends: .certification-generic
  variables:
    RUN_ON_DEVICE: "turris-omnia"
  before_script:
    - |
      if [ -f tests/certification/$RUN_ON_DEVICE/uci.sh ] ; then
        echo "Applying UCI configuration"
        scp tests/certification/$RUN_ON_DEVICE/uci.sh $RUN_ON_DEVICE:/tmp
        ssh "$RUN_ON_DEVICE" 'sh /tmp/uci.sh'
        echo "Done"
      fi
    - tools/deploy_firmware.py --device turris-omnia --target-name "$RUN_ON_DEVICE" --image openwrt-mvebu-cortexa9-cznic_turris-omnia-sysupgrade.img.gz
    - tools/deploy_ipk.sh --certification-mode $RUN_ON_DEVICE build/$RUN_ON_DEVICE/prplmesh.ipk
  needs:
    - job: build-for-turris-omnia
  tags:
    - certs-tests
    - turris-omnia

MAP-4.2.1:turris-omnia:
  extends: .certification:turris-omnia
  rules:
    # If the last commit description contains the test name and we're not on master, run it.
    # Otherwise, make it a manual job
    - if: '$CI_COMMIT_DESCRIPTION =~ /.*MAP-4.2.1:turris-omnia.*/ && $CI_COMMIT_REF_NAME != "master"'
      when: on_success
    - when: manual
      allow_failure: true

