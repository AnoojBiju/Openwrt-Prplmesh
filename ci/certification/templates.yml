  stage: certification-R4-OSP
  extends: .certification-generic-R4
  variables:
    RUN_ON_DEVICE: "urx_osp"
  before_script:
    - tools/deploy_firmware.py --full --device urx_osp --target-name "$RUN_ON_DEVICE" --image "$URX_OSP_FULLIMAGE" --whm --configuration ci/configuration/certification/R4/whm/urx_osp.sh
