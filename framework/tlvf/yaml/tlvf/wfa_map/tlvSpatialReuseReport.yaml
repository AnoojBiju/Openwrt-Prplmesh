#
---
_namespace: wfa_map

tlvSpatialReuseReport:
  _type: class
  _is_tlv_class : True
  type:
    _type: eTlvTypeMap
    _value_const: TLV_SPATIAL_REUSE_REPORT
  length: uint16_t
  radio_uid: sMacAddr
  flags1: sFlags1
  flags2: sFlags2
  Non_SRG_obsspd_max_offset:
    _type: uint8_t
    _length_var: True
  SRG_obsspd_min_offset:
    _type: uint8_t
    _length_var: True
  SRG_obsspd_max_offset:
    _type: uint8_t
    _length_var: True
  SRG_bss_color_bitmap:
    _type: uint64_t
    _length_var: True
  SRG_partial_bssid_bitmap:
    _type: uint64_t
    _length_var: True
  Neighbor_bss_color_in_use_bitmap:
    _type: uint64_t
    _length_var: True
  reserved:
    _type: uint16_t

sFlags1:
  _type: struct
  _bit_field: uint8_t
  bss_color:
    _bit_range: [5,0]
  reserved:
    _bit_range: [7,6]

sFlags2:
  _type: struct
  _bit_field: uint8_t
  HESIGA_Spatial_reuse_value15_allowed:
    _bit_range: [4,4]
  SRG_information_valid:
    _bit_range: [3,3]
  Non_SRG_offset_valid:
    _bit_range: [2,2]
  Reserved:
    _bit_range: [1,1]
  Psr_Disallowed:
    _bit_range: [0,0]
