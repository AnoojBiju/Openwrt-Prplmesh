#
---
_namespace: wfa_map

tlvTIDtoLinkMappingPolicy:
  _type: class
  _is_tlv_class: True
  type:
    _type: eTlvTypeMap
    _value_const: TLV_TID_TO_LINK_MAPPING_POLICY
  length: uint16_t
  flags: sFlags1
  MLD_MAC_Addr: sMacAddr
  flags: sFlags2
  reserved_1:
    _type: uint8_t
    _length: [22]
  num_Mapping: uint16_t
  numTIDtoLinkMappings:
    _type: cNumTIDtoLinks
    _length: [num_Mapping]

sFlags1:
  _type: struct
  _bit_field: uint8_t
  is_bSTA_Config:
    _bit_range: [7,7]
  reserved_2:
    _bit_range: [6,0]

sFlags2:
  _type: struct
  _bit_field: uint8_t
  TIDToLink_Mapping_Negotiation:
    _bit_range: [7,7]
  reserved_3:
    _bit_range: [6,0]
  
cNumTIDtoLinks:
  _type: class
  flags: sFlags3
  STA_MLD_MAC_Addr: sMacAddr
  flags: sFlags4
  link_Mapping_Presence_Indicator:
    _type: uint8_t
    _length_var: True
  expected_Duration:
    _type: uint8_t
    _length: [3]
  TIDtoLinkMappings:
    _type: uint16_t
    _length: [link_Mapping_Presence_Indicator]
  reserved_4:
    _type: uint8_t
    _length: [7]

sFlags3:
  _type: struct
  _bit_field: uint8_t
  addRemove:
    _bit_range: [7,7]
  reserved_5:
    _bit_range: [6,0]

sFlags4:
  _type: struct
  _bit_field: uint8_t
  direction:
    _bit_range: [7,6]
  default_Link_Mapping:
    _bit_range: [5,5]
  mapping_Switch_Time_Present:
    _bit_range: [4,4]
  expected_Duration_Present:
    _bit_range: [3,3]
  link_Mapping_Size:
    _bit_range: [2,2]
  reserved_6:
    _bit_range: [1,0]
