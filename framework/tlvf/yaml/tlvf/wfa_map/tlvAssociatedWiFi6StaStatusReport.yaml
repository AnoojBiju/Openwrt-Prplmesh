  length: uint16_t
  sta_mac: sMacAddr
  tid_queue_size_list_length:
    _type: uint8_t
    _length_var: True
  tid_queue_size_list:
    _type: cTidQueueSize
    _length: [ tid_queue_size_list_length ]

cTidQueueSize:
  _type: class
  tid:
    _type: uint8_t
