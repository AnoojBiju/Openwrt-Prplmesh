cACTION_APMANAGER_HOSTAP_SET_NEIGHBOR_11K_REQUEST:
  _type: class
  params: sNeighborSetParams11k

cACTION_APMANAGER_HOSTAP_REMOVE_NEIGHBOR_11K_REQUEST:
