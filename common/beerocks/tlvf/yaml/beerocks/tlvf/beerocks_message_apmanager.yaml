  ant_switch_on: uint8_t #bool
  channel: uint8_t
  bandwidth: beerocks::eWiFiBandwidth
  center_frequency: uint32_t

cACTION_APMANAGER_HOSTAP_ZWDFS_ANT_CHANNEL_SWITCH_RESPONSE:
